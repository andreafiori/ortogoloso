<form [formGroup]="form" (ngSubmit)="sendInvoice()">
  <div>
    <h5>Invio fattura</h5>
  </div>
  <div>
    <div>
      <label for="customerEmail" class="form-label">Email cliente: *</label>
      <input
        type="email"
        formControlName="email"
        id="customerEmail"
        class="form-control border-dark"
      />
    </div>
    <div
      class="mt-2 alert alert-success"
      *ngIf="isSendNotificationVisible"
    >
      Fattura inviata correttamente
    </div>
  </div>

  <div class="mt-3">
    <button
      type="button"
      class="btn btn-secondary"
      title=""
      (click)="onBackToList()"
    >
      Torna alla lista fatture
    </button>
    <button
      type="submit"
      class="btn btn-primary ms-2"
      [disabled]="form.invalid"
      title="Invia fattura al cliente"
    >
      Conferma
    </button>
  </div>
</form>
